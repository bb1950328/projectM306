{% extends 'base_page.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<form method="post" class="login-form col s12">
    {% csrf_token %}
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <div class="row">
        <div class="input-field col s6">
            <label for="input_employee_number">Mitarbeiternummer</label>
            <input type="number" id="input_employee_number" name="employee_number">
        </div>
        <div class="input-field col s6">
            <label for="input_password">Passwort</label>
            <input type="password" id="input_password" name="password">
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            <button class="btn waves-effect waves-light" type="submit">
                <i class="material-icons right">send</i> Anmelden
            </button>
        </div>
    </div>
</form>
{% endblock %}
